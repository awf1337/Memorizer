<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">

  <title>Memorizer</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" href="./img/pupkinsIcon.jpg">
</head>

<body>

  <div class="fixedVolume" style="display: none;" >
    <img src="./img/volume-high-solid.png" alt="" id="volume">
  </div>

  <video id="background-video" autoplay loop playsinline style="display: none">
    <source src="./img/fiddle-fiddlesticks.mp4" type="video/mp4">
  </video>

  <div class="renderGameDisplay" style="display: none">
    <div class="d-flex justify-content-center align-items-center vh-100">

      <div class="w-100">

        <div class="container mx-auto d-flex justify-content-between mb-5">

          <div class="singlePlayerStats mx-auto w-100" style="display: none;">
            <div class="mx-auto d-flex justify-content-between">
              <div class="d-flex justify-content-center align-items-center">
                <button class="btn d-block btnSymbols btnFixedWidth restartGame">Restart</button>
              </div>
              <div class="cardStats text-center m-4">
                <p id="winnerName"></p>
                <p>Moves: <span id="firstPlayerMoves">0</span></p>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <button class="btn d-block btnSymbols btnFixedWidth menuGame">Menu</button>
              </div>
            </div>
          </div>

          <div class="multiPlayerStats mx-auto w-100" style="display: none;">
            <div class="d-flex justify-content-between">
              <div class="cardStats text-center" id="firstPlayerCard">
                <p id="firstPlayerNameM"></p>
                <p>Points:<span id="firstPlayerPoints">0</span></p>
              </div>
              <div class="d-flex flex-column justify-content-around me-4 ms-4">
                <button class="btn btnSymbols restartGame">Restart</button>
                <button class="btn btnSymbols menuGame">Menu</button>
              </div>
              <div class="cardStats text-center" id="secondPlayerCard">
                <p id="secondPlayerName"></p>
                <p>Points:<span id="secondPlayerPoints">0</span></p>
              </div>
            </div>
          </div>

        </div>
  
        <div id="game"></div>
      </div>

    </div>
  </div>

  <div class="menuGameDisplay" style="display: unset;">

    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="menuGamePosition w-75">

        <div class="text-center">
          <div class="w-100">
            <div class="gameTitle mx-auto">
              <div class="lineTitle" id="lineTitleTheme">
                <h1><span>Memo</span>rizer</h1> 
              </div>
            </div>
          </div>
          
          <div class="border abosoluteToggle">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label">
              <i class="fas fa-moon"></i>
              <img src="./img/ghost-solid.png" alt="" class="fa-solid fa-ghost">
              <div class='ball'>
            </label>
          </div>
        </div>

        <div class="mx-auto d-flex flex-column flex-md-row align-items-center justify-content-md-center mb-4 mt-5">
          <button class="btn d-inline mb-4 mb-md-0" id="singlePlayerMode">Single Player
            <span></span><span></span><span></span><span></span>
          </button>
          <button class="btn d-inline ms-md-4" id="multiPlayerMode">Multi Player
            <span></span><span></span><span></span><span></span>
          </button>
        </div>

        <div class="gridDimension"  style="display: none;">

          <div id="inputSinglePlayerDisplay">
            <div class="d-flex justify-content-center">
              <button class="d-inline btn btnSymbols" id="grid3x4">3x4</button>
              <button class="d-inline btn btnSymbols ms-4" id="grid4x4">4x4</button>
            </div>
          </div>
          
          <div style="display: none;" id="inputsPlayersDisplay">
            <div class="d-flex justify-content-center mb-4">
              <button class="d-inline btn btnSymbols" id="grid3x4MP">3x4</button>
              <button class="d-inline btn btnSymbols ms-4" id="grid4x4MP">4x4</button>
            </div>

            <div class="d-flex flex-column justify-content-center align-items-center mx-auto">
              <input type="text" class="d-block mb-3 w-75" placeholder="First Player" id="firstPlayerInput">
              <input type="text" class="d-block mb-3 w-75" placeholder="Second PLayer" id="secondPlayerInput">
            </div>
            <button class="d-block mx-auto btn btnSymbols" id="startGame" disabled>Start</button>
          </div>

        </div>
        
      </div>
    </div>
  </div>  
  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>

</html>
